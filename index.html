<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンス中</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="maintenance-container">
        <img src="favicon.ico" class="maintenance-icon-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div style="display:none; font-size: 64px; margin-bottom: 20px;">⚙️</div>
        
        <h1>現在メンテナンス中です</h1>
        <p>
            更新が終わり次第プレイできるようになります<br>
            もうしばらくお待ちください
        </p>
    </div>

    <div class="maintenance-footer">
        Web Werewolf System Maintenance
    </div>

<div id="play-sector" style="display: none; margin-top: 20px;">
    <button onclick="location.href='https://yawnful-oligarchic-von.ngrok-free.dev'" 
            style="padding: 15px 30px; font-size: 18px; cursor: pointer; background: #fff; color: #000; border: none; border-radius: 5px; font-weight: bold;">
        ゲームをプレイする
    </button>
</div>

<script>
    const ngrokUrl = "https://yawnful-oligarchic-von.ngrok-free.dev";

    // ラズパイが本当に「ゲーム画面」を返せる状態かチェック
    function checkServer() {
        fetch(ngrokUrl, { mode: 'no-cors' })
        .then(() => {
            // 応答（ngrokの入り口）があればボタンを出す
            document.getElementById('play-sector').style.display = 'block';
            // ついでに「メンテナンス中」の文字を「準備完了」に変えることも可能
            document.querySelector('h1').innerText = "サーバーが起動しました！";
        })
        .catch(() => {
            // 失敗したらそのまま（ボタンは出ない）
            console.log("Offline...");
        });
    }

    // ページを開いた時と、その後30秒おきにチェック（自動でボタンが出るようにする）
    checkServer();
    setInterval(checkServer, 30000);
</script>
</body>

</html>
